<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Reselling ‚Äì Gesti√≥n de Facturas</title>

<style>
body{
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f5f7fa;
  color:#2a2a2a;
}

h2{
  color:#0F1C3F;
  font-size:22px;
  font-weight:700;
}

/* ==================== FILTROS ==================== */
.controls{
  margin-bottom:18px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.controls select,.controls input{
  padding:8px 10px;
  border-radius:5px;
  border:1px solid #d0d4dc;
}
.controls button{
  background:#102B6B;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:5px;
  cursor:pointer;
}
.controls button:hover{background:#0C214F}

/* ==================== TABLA ==================== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  background:white;
  border-radius:5px;
  overflow:hidden;
}
th{
  background:#102B6B;
  color:white;
  padding:10px;
}
td{
  padding:8px;
  border:1px solid #e2e5ea;
  text-align:center;
}

/* ==================== SEM√ÅFOROS NEW DESIGN ==================== */
.badge{
  padding:6px 12px;
  border-radius:12px;
  font-weight:bold;
  font-size:13px;
  display:inline-block;
}
.ok{
  background:linear-gradient(135deg,#16d47b,#0fa95d);
  color:white;
  box-shadow:0 0 6px rgba(22,212,123,.45);
}
.pendiente{
  background:#ff5454;
  color:white;
  box-shadow:0 0 6px rgba(255,84,84,.35);
}

/* ==================== CONTROLES INFERIORES ==================== */
.bottom-controls{
  margin-top:20px;
  display:flex;
  gap:10px;
}
</style>
</head>
<body>

<h2>üìä Panel Reselling ‚Äì Gesti√≥n de Facturaci√≥n</h2>

<!-- ======================= FILTROS ======================= -->
<div class="controls">
  <label>Cliente:
    <select id="filterCliente"><option value="">Todos</option></select>
  </label>

  <label>Periodo:
    <input type="month" id="filterPeriodo">
  </label>

  <button onclick="filtrar()">Aplicar</button>
  <button onclick="limpiarFiltros()">Restablecer</button>

  <button onclick="enviarMasivo()">üì© Enviar correos masivos (solo verdes)</button>
</div>

<!-- ======================= TABLA ======================= -->
<table>
<thead>
<tr>
<th>Cliente</th>
<th>Periodo</th>
<th>Consumo Google USD</th>
<th>Costo USD</th>
<th>Utilidad Zenta %</th>
<th>Factura Emitida</th>
<th>Inf. Google</th>
</tr>
</thead>
<tbody id="tablaFacturas"></tbody>
</table>

<!-- ======================= INFORME FINANZAS ======================= -->
<div class="bottom-controls">
  <label>Informe Finanzas Cliente:
    <select id="selectClienteInforme"><option value="">Selecciona</option></select>
  </label>
  <button onclick="generarInforme()">üìÑ Generar informe finanzas</button>
</div>

<script>
/* === Generaci√≥n de datos === */
const clientes=["Microsoft","CMPC","Oracle","Google","Apple","BancoEstado","Entel","Codelco",
"Falabella","Sodimac","LATAM","Scotiabank","Claro","Ripley","Banco de Chile"];
const facturas=[];

function rnd(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

for(let i=0;i<100;i++){
  let c=clientes[rnd(0,clientes.length-1)];
  let y=2024+rnd(0,1);
  let m=rnd(1,12); m=m<10?"0"+m:m;
  let consumo=rnd(5000,60000);
  let costo=Math.floor(consumo*(rnd(50,90)/100));
  let utilidad=((consumo-costo)/consumo*100).toFixed(2);

  facturas.push({
    cliente:c, periodo:`${y}-${m}`,
    consumo,costo, utilidad,
    factura:Math.random()<0.8,
    informe:Math.random()<0.75
  });
}

/* Carga selects */
function initSelects(){
  const set=new Set();
  facturas.forEach(f=>{
    if(!set.has(f.cliente)){
      set.add(f.cliente);
      document.getElementById("filterCliente").innerHTML+=`<option>${f.cliente}</option>`;
      document.getElementById("selectClienteInforme").innerHTML+=`<option>${f.cliente}</option>`;
    }
  });
}

/* Render tabla */
function render(datos){
  let h="";
  datos.forEach((f,i)=>{
    h+=`<tr>
<td>${f.cliente}</td>
<td>${f.periodo}</td>
<td>$${f.consumo.toLocaleString()}</td>
<td>$${f.costo.toLocaleString()}</td>
<td>${f.utilidad}%</td>


<td>
<span class="badge ${f.factura?'ok':'pendiente'}">${f.factura?'OK':'Pendiente'}</span>
${f.factura?`<a href="docs/fact_${i}.pdf" target="_blank">üìÑ</a>`:""}
</td>

<td>
<span class="badge ${f.informe?'ok':'pendiente'}">${f.informe?'OK':'Pendiente'}</span>
${f.informe?`<a href="docs/info_${i}.pdf" target="_blank">üìÑ</a>`:""}
</td>
</tr>`;
  });
document.getElementById("tablaFacturas").innerHTML=h;
}

/* Filtros */
function filtrar(){
  let c=document.getElementById("filterCliente").value;
  let p=document.getElementById("filterPeriodo").value;
  let d=facturas.filter(f=>(!c||f.cliente===c)&&(!p||f.periodo===p));
  render(d);
}
function limpiarFiltros(){document.getElementById("filterCliente").value="";
document.getElementById("filterPeriodo").value=""; render(facturas);}

/* Masivo */
function enviarMasivo(){
  let ok=facturas.filter(f=>f.factura&&f.informe);
  if(!ok.length) return alert("No hay registros doble verde üü¢üü¢");
  alert("Se enviar√≠an correos a:\n"+ok.map(f=>`${f.cliente} - ${f.periodo}`).join("\n"));
}

/* Informe finanzas */
function generarInforme(){
  let c=document.getElementById("selectClienteInforme").value;
  if(!c)return alert("Seleccione cliente");
  let d=facturas.filter(f=>f.cliente===c);
  let consumo=d.reduce((a,b)=>a+b.consumo,0);
  let costo=d.reduce((a,b)=>a+b.costo,0);
  let util=((consumo-costo)/consumo*100).toFixed(2);
  alert(`üìÑ Informe Finanzas\nCliente: ${c}\nConsumo total: $${consumo}\nCosto total: $${costo}\nUtilidad: ${util}%`);
}

window.onload=()=>{initSelects(); render(facturas);}
</script>
</body>
</html>
